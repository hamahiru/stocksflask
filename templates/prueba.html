<!DOCTYPE html>
<html>
  <head>
    <title>Despensa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script>

      function create_table(){
        var desp = {'Ura':5, 'SinLactosa' :12, 'Calcio':8}
        var body = document.getElementsByTagName("body")[0];
        var table = document.createElement("table");
        var tblBody = document.createElement("tbody");
        rows = Object.keys(desp).length
        for (row = 0; row < rows; row++){
          tr = document.createElement('tr')
          td = document.createElement('td');
          tn = document.createTextNode(Object.keys(desp)[0]);
          td.appendChild(tn);
          tr.appendChild(td);
          td = document.createElement('td');
          tn = document.createTextNode(Object.keys(desp)[row]);
          td.appendChild(tn);
          tr.appendChild(td);


          tblBody.appendChild(tr);
        }

        table.appendChild(tblBody);
        body.appendChild(table);

      }
    </script>
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
      h2 {color: red;}
    </style>
  </head>
  <body>
    <div class="container">
      <input type="button" value="Genera una tabla" onclick="create_table()">




    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
